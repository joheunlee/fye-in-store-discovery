  <body>
    <div class="container">
      <div id="item-list" style="display: flex">
        
      </div>
    </div>

    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jQuery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="lib/slick/slick.min.js"></script>
    <script>

    $(document).ready(function() {
      var list;
      var items;

      var requestURL = '../lib/list.json';
      var request = new XMLHttpRequest();
      request.open('GET', requestURL);
      request.responseType = 'json';
      request.send();

      request.onload = function() {
        list = request.response;
        items = list.items;
        var objKeys = Object.keys(items);
        for (var i = 0; i < objKeys.length; i++) {
          var item = items[objKeys[i]];
          var itemDiv = document.createElement('div');
          itemDiv.innerHTML = '<div style="width: 200px"><img style="width: 200px" src="' + item.images[0] + '" /><p>' + item.title + '</p></div>';
          document.getElementById('item-list').appendChild(itemDiv);
        }
      }
  
    
      
       
    });

   
   
    </script>
